<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasConnect - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #d8f6ff;
      color: #ffffff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .cta-button:hover {
      background-color: #555;
    }
    footer {
      background-color: #ffdede;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    div{
    position: absolute;
    bottom: 300px; /* Adjust the distance from the bottom as needed */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}
img{
    opacity: 20%;
    position: relative;
    height: 300px;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
  </style>
</head>

<body>

  <header>
    <h1>CanvasConnect</h1>
    <p>Create your account</p>
  </header>
  <img src="https://blog.mailup.com/wp-content/uploads/header_cover_600x364.jpg">
<div>
  <section>
    <form id="signupForm">
      <label for="newUsername">Choose a Username:</label>
      <input type="text" id="newUsername" name="newUsername" required>

      <label for="newPassword">Choose a Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="button" class="cta-button" onclick="signup()">Sign Up</button>
    </form>
  </section>
</div>
  <footer>
    <p>&copy; 2023 ArtHub. All rights reserved.</p>
  </footer>

  <script>
    function signup() {
      var newUsername = document.getElementById('newUsername').value;
      var newPassword = document.getElementById('newPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Perform basic validation (you should do more on the server side)
      if (newUsername === "" || newPassword === "" || confirmPassword === "") {
        alert("Please fill in all fields");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Perform signup (this is just a basic example)
      alert("Sign up successful! You can now log in with your new account.");
    }
  </script>

</body>

</html>
