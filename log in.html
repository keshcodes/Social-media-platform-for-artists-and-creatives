<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasConnect - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #d8f6ff;
      color: rgb(10, 0, 69));
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .cta-button:hover {
      background-color: #555;
    }
    footer {
      background-color: #ffdede;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    div{
    position: absolute;
    bottom: 300px; /* Adjust the distance from the bottom as needed */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}
img{
    opacity: 20%;
    position: relative;
    height: 300px;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
  </style>
</head>

<body>

  <header>
    <h1>CanvasConnect</h1>
    <p>Login to your account</p>
  </header>
  <img src="https://blog.mailup.com/wp-content/uploads/header_cover_600x364.jpg">
<div>
  <section>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" class="cta-button" onclick="login()">Login</button>
    </form>
  </section>
</div>
  <footer>
    <p>&copy; 2023 CanvasConnect. All rights reserved.</p>
  </footer>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Perform basic validation (you should do more on the server side)
      if (username === "" || password === "") {
        alert("Please enter both username and password");
        return;
      }

      if (username === "demo" && password === "demo") {
        alert("Login successful! Redirecting to your profile...");
        window.location.replace("CC.html")
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>

</body>

</html>
