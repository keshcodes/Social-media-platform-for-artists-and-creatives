<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasConnect - Connect with Creatives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    header {
      background-color: #d8f6ff;
      color: #ffffff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffdede;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .cta-button:hover {
      background-color: #555;
    }

    footer {
      background-color: #d8f6ff;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    div{
    position: absolute;
    bottom: 500px; 
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}
img{
    opacity: 20%;
    position: relative;
    height: 300px;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

  </style>
</head>

<body>
  <header>
    <h1>CanvasConnect</h1>
    <p>Connect with fellow artists and creatives</p>
  </header>
<img src="https://blog.mailup.com/wp-content/uploads/header_cover_600x364.jpg">

<div>
  <section>
    <h2>Welcome to CanvasConnect!</h2>
    <p>Join our community of artists and creatives. Share your work, get inspired, and connect with like-minded individuals.</p>
    <a href="sign.html" class="cta-button">Sign Up</a>
    <a href="log in.html" class="cta-button">LOG IN</a>
  </section>
</div>
  <footer>
    <p>&copy; 2023 CanvasConnect. All rights Reserved.</p>
  </footer>

</body>

</html>
