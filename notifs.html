<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasConnect - Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .notification {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .notification p {
      margin: 5px 0;
    }

    .notification.new {
      background-color: #e6f7ff;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>CanvasConnect</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Explore</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Notifications</a>
  </nav>

  <section>
    <div class="notification new">
      <p><strong>oliviadibbles</strong> started following you.</p>
      <p class="timestamp">2 minutes ago</p>
    </div>

    <div class="notification">
      <p><strong>benjaminbuttons</strong> liked your post.</p>
      <p class="timestamp">1 hour ago</p>
    </div>

    <div class="notification new">
      <p><strong>Tswizzle</strong> commented on your artwork.</p>
      <p>NICE!!</p>
      <p class="timestamp">3 hours ago</p>
    </div>

    <!-- Add more notifications as needed -->

  </section>

  <footer>
    <p>&copy; 2023 CanvasConnect. All rights reserved.</p>
  </footer>

</body>

</html>
