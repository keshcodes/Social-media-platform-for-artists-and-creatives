<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasConnect - Reel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    section {
      max-width: 800px; /* Increase the max-width for better visibility */
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
    }

    .video-reel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS devices */
    }

    .video {
      flex: 0 0 auto;
      margin-right: 20px;
      scroll-snap-align: start;
    }

    .video iframe {
      width: 100%;
      height: 300px; /* Adjust the height as needed */
      border: none;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>CanvasConnect</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Explore</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
  </nav>

  <section>
    <div class="video-reel">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/your-video-id-1" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/your-video-id-2" allowfullscreen></iframe>
      </div>

      <!-- Add more videos as needed -->

    </div>
  </section>

  <footer>
    <p>&copy; 2023 CanvasConnect. All rights reserved.</p>
  </footer>

</body>

</html>
