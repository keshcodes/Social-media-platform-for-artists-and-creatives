<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasConnect - Explore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #d8f6ff;
      color: #ffffff;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      box-sizing: border-box;
    }

    .explore-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .pinterest-board {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #333;
    }

    .pinterest-board img {
      max-width: 100%;
      border-radius: 8px;
    }

    footer {
      background-color: #ffdede;
      color: #333;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>CanvasConnect</h1>
  </header>

  <nav>
    <a href="CC.html">Home</a>
    <a href="explore.html">inspiration</a>
    <a href="profile.html">Profile</a>
    <a href="messages.html">global chat</a>
  </nav>

  <section>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <div class="explore-grid">
      <a class="pinterest-board" href="https://www.pinterest.com/your-username/board-name" target="_blank">
        <img src="https://magazine.artland.com/wp-content/uploads/2017/07/1-6.jpg" alt="Pinterest Board 1">
        <p>Modern Art Board</p>
      </a>

      <a class="pinterest-board" href="https://www.pinterest.com/your-username/board-name" target="_blank">
        <img src="https://magazine.artland.com/wp-content/uploads/2022/01/Digital_art_650x650.jpg" alt="Pinterest Board 2">
        <p>Digital Art Board</p>
      </a>

      <a class="pinterest-board" href="https://www.pinterest.com/your-username/board-name" target="_blank">
        <img src="https://magazine.artland.com/wp-content/uploads/2017/07/1-13.jpg" alt="Pinterest Board 2">
        <p>Installation Art Board</p>
      </a>

      
      <a class="pinterest-board" href="https://www.pinterest.com/your-username/board-name" target="_blank">
        <img src="https://magazine.artland.com/wp-content/uploads/2021/03/1-22.jpg" alt="Pinterest Board 2">
        <p>Traditinal Art Board</p>
        </a>

        <a class="pinterest-board" href="https://www.pinterest.com/your-username/board-name" target="_blank">
          <img src="https://magazine.artland.com/wp-content/uploads/2018/02/1-21-uai-258x258.jpg" alt="Pinterest Board 2">
          <p>Pop Art Board</p>
          </a>
          <a class="pinterest-board" href="https://www.pinterest.com/your-username/board-name" target="_blank">
            <img src="https://magazine.artland.com/wp-content/uploads/2021/03/Joseph_Beuys_Filtz_TV_by_Lothar_Wolleh.jpg" alt="Pinterest Board 2">
            <p>Sketching Board</p>
            </a>
      <!-- Add more Pinterest boards as needed -->

    </div>

  </section>

  <footer>
    <p>&copy; 2023 CanvasConnect. All rights reserved.</p>
  </footer>

</body>

</html>
